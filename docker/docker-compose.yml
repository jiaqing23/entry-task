version: "3"

services:
  mysql:
    container_name: mysql
    image: mysql:8.0.26
    restart: always
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf/mysqld.conf:/etc/mysql/mysql.conf.d/mysqld.cnf
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123456
  redis:
    container_name: redis
    image: redis:6.2.5
    restart: always
    hostname: redis
    ports:
      - '6379:6379'
    command: redis-server #--requirepass adminadmin